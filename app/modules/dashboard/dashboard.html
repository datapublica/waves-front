<div class="dashboard-container">
    <div layout="row" layout-padding layout-wrap>
        <h1 class="md-display-1" flex="100">My Dashboard</h1>

        <div class="widget-wrapper" flex-gt-sm="50" flex-sm="100">
            <component-creation sensors="Dashboard.sensors" ng-if="!Dashboard.widget1Active" component-id="1" on-active="Dashboard.activeWidget(id, config)"></component-creation>
            <div ng-if="Dashboard.widget1Active">
                <widget-core widget-id="1" latest-entry="Dashboard.latestEntry" widget-config="Dashboard.widget1Config" sensors="Dashboard.sensors"></widget-core>
            </div>
        </div>

        <div class="widget-wrapper" flex-gt-sm="50" flex-sm="100" ng-class="{disabled: !Dashboard.widget1Active}">
            <component-creation sensors="Dashboard.sensors" ng-if="!Dashboard.widget2Active" component-id="2" on-active="Dashboard.activeWidget(id, config)"></component-creation>
            <div ng-if="Dashboard.widget2Active">
                <widget-core widget-id="2" latest-entry="Dashboard.latestEntry" widget-config="Dashboard.widget2Config" sensors="Dashboard.sensors"></widget-core>
            </div>
        </div>

        <div class="widget-wrapper" flex-gt-sm="50" flex-sm="100" ng-if="Dashboard.widget1Active" ng-class="{disabled: Dashboard.widget1Active && !Dashboard.widget2Active}">
            <component-creation sensors="Dashboard.sensors" ng-if="!Dashboard.widget3Active" component-id="3" on-active="Dashboard.activeWidget(id, config)"></component-creation>
            <div ng-if="Dashboard.widget3Active">
                <widget-core widget-id="3" latest-entry="Dashboard.latestEntry" widget-config="Dashboard.widget3Config" sensors="Dashboard.sensors"></widget-core>
            </div>
        </div>

        <div class="widget-wrapper" flex-gt-sm="50" flex-sm="100" ng-if="Dashboard.widget2Active" ng-class="{disabled: Dashboard.widget2Active && !Dashboard.widget3Active}">
            <component-creation sensors="Dashboard.sensors" ng-if="!Dashboard.widget4Active" component-id="4" on-active="Dashboard.activeWidget(id, config)"></component-creation>
            <div ng-if="Dashboard.widget4Active">
                <widget-core widget-id="4" latest-entry="Dashboard.latestEntry" widget-config="Dashboard.widget4Config" sensors="Dashboard.sensors"></widget-core>
            </div>
        </div>

    </div>
</div>
