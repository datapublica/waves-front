
<div layout="row" layout-align="center">
    <md-input-container flex="50">
        <label>Serie 1</label>
        <md-select ng-model="Line.series[0]">
            <md-option ng-repeat="serie in Line.availableSeries" ng-value="serie">
                {{serie.name}}
            </md-option>
        </md-select>
    </md-input-container>
</div>

<div layout="row" layout-align="center">
    <md-input-container flex="50">
        <label>Serie 2</label>
        <md-select ng-model="Line.series[1]" ng-disabled="!Line.series[0]">
            <md-option ng-repeat="serie in Line.availableSeries" ng-value="serie">
                {{serie.name}}
            </md-option>
        </md-select>
    </md-input-container>
</div>

<div layout="row" layout-align="center">
    <md-input-container flex="50">
        <label>Serie 3</label>
        <md-select ng-model="Line.series[2]" ng-disabled="!Line.series[1]">
            <md-option ng-repeat="serie in Line.availableSeries" ng-value="serie">
                {{serie.name}}
            </md-option>
        </md-select>
    </md-input-container>
</div>

<div layout="row" layout-align="end">
    <md-button class="md-primary" ng-disabled="!Line.series[0]" ng-click="Line.selectSeries()">Next</md-button>
</div>
